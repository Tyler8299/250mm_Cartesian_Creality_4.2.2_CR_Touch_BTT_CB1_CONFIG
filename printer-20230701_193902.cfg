# This file contains pin mappings for the stock 2020 Creality Ender 3
# V2. To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[include timelapse.cfg]
[include Adaptive_Mesh.cfg]
[exclude_object]

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:gpio74
spi_bus: spidev1.1

[resonance_tester]
accel_chip: adxl345
probe_points:
  100, 100, 20

[firmware_retraction]
retract_length: 0.75
retract_speed: 35
unretract_extra_length: 0
unretract_speed: 35

[input_shaper]
#shaper_type_x = mzv
#shaper_freq_x = 55
#shaper_type_y = mzv
#shaper_freq_y = 39.4

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[virtual_sdcard]
path: /home/biqu/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[bltouch]
sensor_pin: ^PB1
control_pin: PB0
x_offset: -31.8       
y_offset: -40.5        
#z_offset: 0
speed: 120
samples:1
samples_result: average
probe_with_touch_mode: true
stow_on_each_sample: false

[safe_z_home]
home_xy_position: 151, 175
speed: 130
z_hop: 6
z_hop_speed: 5
move_to_previous: false

[bed_mesh]
speed: 140
horizontal_move_z: 5
mesh_min: 35, 40
mesh_max: 200, 203
probe_count: 5,5
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[screws_tilt_adjust]
screw1_name: Middle
screw1: 155,122.5
screw2: 70.5,37.5
screw2_name: front left screw
screw3: 235,37.5
screw3_name: front right screw
screw4: 235,207.5
screw4_name: rear right screw
screw5: 70.5,207.5
screw5_name: rear left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 252
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 250
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_min: -8
position_max: 240

[extruder]
max_extrude_only_distance: 1000.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
gear_ratio: 42:12
rotation_distance: 26.359
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 310
pressure_advance: 0.04

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 120

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 5000
max_z_velocity: 5
max_z_accel: 100

###########################################################################
## MACROS
###########################################################################

[gcode_macro _CLIENT_VARIABLE]
variable_use_custom_pos  : True     ; use custom park coordinates for x,y [True/False] 
variable_custom_park_x   : 225.0    ; custom x position; value must be within your defined min and max of X
variable_custom_park_y   : 210.0    ; custom y position; value must be within your defined min and max of Y
variable_custom_park_dz  : 2.0      ; custom dz value; the value in mm to lift the nozzle when move to park position 
variable_retract         : 1.0      ; the value to retract while PAUSE
variable_cancel_retract  : 5.0      ; the value to retract while CANCEL_PRINT
variable_speed_retract   : 35.0     ; retract speed in mm/s
variable_unretract       : 1.0      ; the value to unretract while RESUME
variable_speed_unretract : 35.0     ; unretract speed in mm/s
variable_speed_hop       : 15.0     ; z move speed in mm/s
variable_speed_move      : 120.0    ; move speed in mm/s
variable_park_at_cancel  : True     ; allow to move the toolhead to park while execute CANCEL_PRINT [True,False]
## !!! Caution [firmware_retraction] must be defined in the printer.cfg if you set use_fw_retract: True !!!
variable_use_fw_retract  : True  ; use fw_retraction instead of the manual version [True/False] 
gcode:

[gcode_macro M600]
description: Filament change
gcode: PAUSE X=10 Y=10 Z_MIN=50

[gcode_macro START_PRINT]
gcode:
  M104 S150                  ; set temporary nozzle temp to prevent oozing during homing and auto bed leveling
  G4 S10                     ; allow partial nozzle warmup
  {% set BED_TEMP = params.BED_TEMP|default(55)|float %}
  {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(220)|float %}
  M140 S{BED_TEMP}           ; Start bed heating
  G90                        ; Use absolute coordinates
  G28                        ; Home all axes
  BED_MESH_CALIBRATE 
  BED_MESH_PROFILE LOAD=default
  G1 Z2.0 F3000              ; Move Z Axis up little to prevent scratching of Heat Bed
  G1 X0.1 Y20 Z30 F5000.0    ; Move to start position
  M190 S{BED_TEMP}           ; Wait for bed to reach temperature
  M109 S{EXTRUDER_TEMP}      ; Set and wait for nozzle to reach temperature
  G1 Z0.28 F240
  G92 E0
  G1 Y140 E10 F1500          ; prime the nozzle
  G1 X2.3 F5000
  G92 E0
  G1 Y10 E10 F1200           ; prime the nozzle
  G92 E0

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customize for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-4.0 F3600                 ; retract filament
    G91                            ; relative positioning

[gcode_macro CLEAN_NOZZLE]
gcode:
  SAVE_GCODE_STATE NAME=clean_nozzle_state
  G90
  G0 Z2 F5000
  G0 X239 Y25 F10000
  {% for wipe in range(8) %}
    {% for coordinate in [(230,30),(237,30)] %}
      G0 X{coordinate[0]} Y{coordinate[1] - 4 * wipe} Z0 F6000
    {% endfor %}
  {% endfor %}
  RESTORE_GCODE_STATE NAME=clean_nozzle_state

[gcode_macro PID_EXTRUDER]
description: PID Tune for the Extruder
gcode:
  {% set TARGET_TEMP = params.TARGET_TEMP|default(260)|float %} 
  PID_CALIBRATE HEATER=extruder TARGET={TARGET_TEMP}
  TURN_OFF_HEATERS
  SAVE_CONFIG

[gcode_macro PID_BED]
description: PID Tune for the Bed
gcode:
  {% set TARGET_TEMP = params.TARGET_TEMP|default(70)|float %} 
  PID_CALIBRATE HEATER=heater_bed TARGET={TARGET_TEMP}
  TURN_OFF_HEATERS
  SAVE_CONFIG

[gcode_macro NOZZLE_MID]
description: Moves nozzle to the center of the bed
gcode:
  {% set Z = params.Z|default(10)|float %}
  HOME_CHECK
  G1 Z{Z} F500
  G1 X110 Y110 F6000

[gcode_macro G29]				
gcode:
  G28
  bed_mesh_calibrate
  G1 X0 Y0 Z10 F4200

[pause_resume]
recover_velocity: 25

[gcode_macro Set_Z_Offset] ]
description: start process because I'm forgetful 
gcode:
    G28
    probe_calibrate

